<div class="dialog-container">
  <h2 mat-dialog-title>Director Information</h2>

  <mat-dialog-content>
    <div class="director-info">
      <h3>{{ data.director?.name || 'Unknown Director' }}</h3>
      <div class="details">
        <p><strong>Birth Year:</strong> {{ data.director?.birth || 'Not available' }}</p>
        <p><strong>Death Year:</strong> {{ data.director?.death || 'Still alive' }}</p>
      </div>
      <p class="bio">{{ data.director?.bio || 'No biography available.' }}</p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onClose()">Close</button>
  </mat-dialog-actions>
</div>
