<!-- Navigation Bar -->
<div class="nav-bar">
    <div class="nav-title">
        <h2>FlixHive</h2>
    </div>
    <div class="nav-actions">
        <button mat-raised-button color="primary" routerLink="/profile">
            <mat-icon>person</mat-icon>
            Profile
        </button>
        <button mat-raised-button color="accent" (click)="logout()">
            <mat-icon>logout</mat-icon>
            Logout
        </button>
    </div>
</div>

<!-- ngFor used to return a list of movies -->
<div class="movies-container">
    <mat-card *ngFor="let movie of movies;" class="movie-card">
        <mat-card-header>
            <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.director?.name}}</mat-card-subtitle>
            <mat-card-subtitle class="rating">Rating: {{ movie.rating }}</mat-card-subtitle>
        </mat-card-header>
        <!-- backend sends imageURL rather than ImagePath -->
        <img src="{{movie.imageURL}}" alt="{{movie.title}}" />
        <mat-card-actions>
            <div class="action-buttons">
                <button mat-button color="primary" (click)="openGenreDialog(movie.genre)">
                    <mat-icon>category</mat-icon>
                    Genre
                </button>
                <button mat-button color="primary" (click)="openDirectorDialog(movie.director)">
                    <mat-icon>person</mat-icon>
                    Director
                </button>
                <button mat-button color="primary" (click)="openSynopsisDialog(movie)">
                    <mat-icon>info</mat-icon>
                    Synopsis
                </button>
            </div>
            <button mat-icon-button 
                    [color]="isFavorite(movie._id) ? 'warn' : 'primary'"
                    (click)="toggleFavorite(movie)"
                    [matTooltip]="isFavorite(movie._id) ? 'Remove from favorites' : 'Add to favorites'">
                <mat-icon>{{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
