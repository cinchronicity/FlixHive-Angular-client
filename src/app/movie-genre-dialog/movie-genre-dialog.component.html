<div class="dialog-container">
  <h2 mat-dialog-title>Genre Information</h2>
  
  <mat-dialog-content>
    <div class="genre-info">
      <h3>{{ data.genre?.name || 'Unknown Genre' }}</h3>
      <p class="description">{{ data.genre?.description || 'No description available.' }}</p>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onClose()">Close</button>
  </mat-dialog-actions>
</div>
